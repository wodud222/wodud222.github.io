    <meta name="title" content="메타태그 (meta tag)" />
    <meta name="author" content="사용자명" />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">

<body>
    <h1>table_01</h1>
        <caption>표제목</caption>
       <table summary="표에대한 내용을 상세하게 설명"><!-- title은 써도 되지만 본연의 목적은 아님-->
        <tr><th colspan="2">1-1</th><th>1-3</th><th>1-4</th><th>1-5</th></tr>
        <tr><td>2-1</td><td colspan="2">2-2</td><td rowspan="3">2-4</td><td>2-5</td></tr>    
           <tr><td colspan="2" rowspan="2">3-1</td><td>3-3</td><td>3-5</td></tr>
        <tr><td>4-3</td><td>4-5</td></tr>
    
    </table>
    
    <form>
    First name: <input type="text" name="firstname"<br />
    Last name: <input type="text" name="lastname"><br />
    Middle name: <input type="text" name="middlename"><br />   
    <input type="radio" name="sex" value="male" />Male<br />
    <input type="radio" name="sex" value="female" />Female
    <input type="radio" name="sex" value="trans" />Trans
    
    </form>
    
    <form name="input" action="html_form_action.asp" method="get">
    Username: <input type="text" name="user">
        <input type="submit" value="Submit">
    </form>
    
    <form action="">
        <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="flat">Flat</option>
        <option value="audi">audi</option>
        
       
        
        </select>
     </form>
    
    <form action="">
        <select name="ages">
            <option value="10">10대</option>
            <option value="20">20대</option>
            <option value="30">30대</option>
            <option vlaue="40">40대</option>
            
            
        </select>
        
        
        
    </form>
    <form>
        <input type="checkbox" name="vehicle" value="Bike">I have a bike<br/>
        <input type="checkbox" name="vehicle" value="Car">I have a car
        
    </form>
    
    <textarea rows="10" cols="30">
    The cat was playing in the garden.    
    </textarea>
    
    <form>
        <fieldset>
            <legend>폼양식 제목(설명)</legend>
            <div>
                <label for="userName">이름:</label>
                <input type="text" id ="userName">
            
            </div>
        </fieldset>
    </form>
    
</body>
</html>
