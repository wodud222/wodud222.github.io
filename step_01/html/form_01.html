<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="title" content="" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="./css/table_04.css" />
    <title>Form 기능 기본 이해하기</title>
    <style type="text/css">
        button{width:100px;height:100px;}
        button>img{width: 100%;}
    </style>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>입력의 기능</legend>
            <label for="user">아이디를 입력하세요.</label>
            <input type="text" id="user" name="user" placeholder="a" maxlength="5" />
            <label for="pwd">비밀번호를 입력하세요.</label>
            <input type="password" id="pwd" name="user" placeholder="a" maxlength="10"/>
            <label for="secr">암묵적 방식의 label 처리
            <input type="text" id="secr" name="secr" maxlength="10" value="" />
            </label>
        </fieldset>
        
        <fieldset>
            <legend>선택의 기능</legend>
            <p> 좋아하는 성별을 선택하세요.</p>
            <input type="radio" name="sex" id="M" value="" />
            <label for="M">남성</label>
            <input type="radio" name="sex" id="W" value="" />
            <label for="W">여성</label><hr />
            <p> 좋아하는 음식을 선택하세요.</p>
            <input type="checkbox" name="food" id="chicken" value="chicken" />
            <label for="">치킨</label>
            <input type="checkbox" name="food" id="susi" value="susi" />
            <label for="">초밥</label>
            <input type="checkbox" name="food" id="mandu" value="mandu" />
            <label for="">왕만두</label> 
            <input type="checkbox" name="food" id="pizza" value="pizza" />
            <label for="">피자</label> 
            <input type="checkbox" name="food" id="soju" value="soju" />
            <label for="">소주</label>              
        </fieldset>
        
        <fieldset>
            <legend>버튼의 기능</legend>
            <input type="submit" name="ok" id="ok" value="동의 및 확인" /><label></label>
            <input type="reset" name="cancle" id="cancle" value="취소" />
            <input type="image" src="favicon.png" name="img" id="img" value="이미지"  />
            <input type="file" name="fileorder" id="fileorder" value="" />
            <input type="button" name="btn" id="btn" value="버튼" />
        </fieldset>
        
        <fieldset>
            <legend>기타 멀티기능</legend>
            <textarea readonly="readonly" cols=10 rows=10 name="" id="" value=""></textarea>
            간단한 계약서를 작성하도록합니다.
            1.sadasdf
            2.sadasd
            3.sadas
            4.fkcisjkxna
            <!--<label for=""></label>--><hr />
            <label for="">주 사용 프로그램을 선택하세요.</label>
               <select name="programSelector" id="programSelector">
                <option>선택하세요</option>
                <optgroup label="">
                <option value="photoshop">포토샵</option>
                <option value="Illustrator">일러스트</option>
                </optgroup>
                <optgroup label="web programming">
                <option value="html">html</option>    
                <option value="html">css</option>    
                <option value="jquery">jquery</option>    
                </optgroup>
            </select>
            <button name="" type="submit">확인</button>
            <button name="" type="reset">취소</button>
            <button name="" type="button">다양한</button>
            <button name=""><img src="./favicon.png" alt="이미지확인"></button>
        </fieldset>
    </form>
</body>
</html>
