<body>
    <form>

            예약하실 객실을 선택하세요

            <form><br/>

                <option name="Third_floor" value="">4층</option>
                <option name="Third_floor" value="">5층</option>
            <img src="">
            
            </select>
            </form>
            <img src="room01.jpg"
            <form><br/>

                <input type="checkbox" id="morning" checked="check" />

                <input type="checkbox" id="pick_up" />
