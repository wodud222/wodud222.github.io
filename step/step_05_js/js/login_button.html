<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="apple-touch-icon" href="favicon.png" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/login_button.css"/>
	<title>titlecss_font</title>
    <style></style>
    <script></script>
</head>
<body>
	<div id="wrap">
		<form>
		<fieldset class="fieldset1">
			<legend>Step 1:Your details</legend>
			

			<div class="name_box">
			<label for="name">Name</label>
			<div class="padding">
			<input type="text" name="name" value="" id="name" required="required" placeholder="First and last name"></input>
			</div>
			</div>
			

			<div>
			<label for="eMail">Email</label>
			<div class="padding">
			<input type="email" name="" value="" id="eMail" / required="required">
			</div>	
			</div>



		<div>
			<label for="tel">Phone</label>
			<div class="padding">
			<input type="tel" value="" name="tel" id="tel"/ required="required">
			</div>
		</div>
		</fieldset>	
		

		<fieldset class="fieldset2">	
			<legend>Step 2:Delivery address</legend>

				<div>
				<label for="address"><span>Address</span></label>
				<div class="padding address_box">
				<textarea id="address"></textarea>
				</div>
				</div>	

				<div><label for="postCode"><span>Post code</span></label>
				<div class="padding">
				<input type="text" value="" name="postCode" id="postCode" required="required" />
				</div>
				</div>

				<div>
				<label for="country"><span>country</span></label>
				<div class="padding">
				<input type="text" value="" name="" id="country" />
				</div>
				</div>
		</fieldset>

		<fieldset class="fieldset3">
			<legend>Step 3:Card details</legend>
			
<div class="card_type">

<input type="radio" value="" name="radio" id="radio1" />
<label for="radio1">Visa</label>		


<input type="radio" value="" name="radio2" id="radio2" />
<label for="radio2">AmEx</label>			


<input type="radio" value="" name="radio3" id="radio3" />
<label for="radio3">Mastercard</label>
            </div> 
			
			<div>
			<label for="cardNumber">Card Number</label>
			<div class="padding">
			<input type="tel" value="" name="" id="cardNumber"/>
			</div>
			</div>

			<div>
			<label for="security">security</label>
			<div class="padding">
			<input type="tel" value="" name="" id="security"/>
			</div>
			</div>

			<div>

			<label for="nameOnCard">Name on card</label>
			<div class="padding">
			<input type="tel" value="" name="" id="nameOnCard" />
			</div>
			</div>





		</fieldset>
		<button type="submit" value="Buy it!!">buy it!!</button>

	</div>

	
</body>
</html>
