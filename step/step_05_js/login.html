<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="apple-touch-icon" href="favicon.png" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/login.css" />
	<title>login</title>
    <style></style>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-migrate-3.0.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
<body>
	<h1 class="hidden">log in</h1>
	<div id="loginBox">
			<div class="close_box">
				<button  type="button" id="closeBtn">닫기</button>
			</div>
		<form action="">
			<fieldset>
				<legend class="hidden">로그인 영역</legend>
				<label for="user" class="hidden">로그인 영역</label>
				<label for="pwd" class="hidden">로그인하실 아이디명을 입력하세요.</label>
<!-- 				<label for="ok" class="hidden">로그인 버튼을 클릭하세요.</label> -->
				<input
				type="text"
				id="user"
				name="user"
				value=""
				placeholder="ID"
				required="required" />
				
				<input 
				type="password" 
				name="pwd"
				value=""
				id="pwd"
				placeholder="Password"
				required=required />
				
				<input type="submit" id="ok" name="ok" value="login" />
			</fieldset>
			<fieldset>
				<legend class="hidden">id password 관련내용</legend>

			</form>
	</div>
	<script>


	(function($) {
			var loginBtn=$('#loginBox');

		$('#closeBtn').on('click',function(){
			$('#loginBox').fadeOut();
		});

	})(this.jQuery);
	</script>
</body>
</html>
