<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="apple-touch-icon" href="favicon.png" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
	<link rel="stylesheet" href="./css/reset.css"/>
	<link rel="stylesheet" href="./css/form_battlenet.css "/>
	<title>battlenet</title>
    <style></style>
    <script></script>
</head>
<body>
	<div>
	<h1>BATTLENET</h1>
		<form>
		<fieldset>
			<legend class="hidden">숨겨버릴꺼야</legend>
			<h2>무료회원가입<h2>
			<h3 class="start">start your adventures with a Battlenet.net.Account.<br/>

			<select name="" value="" class="country">
				<option>대한민국</option>
				<option>중국</option>
			</select>
			
			<label for="success" class="hidden">인증성공</label>
			<input type="text" name="" id="success" name="" value="" placeholder="인증성공"/>

			<label for="eMail" class="hidden">이메일</label>
			<input type="email" name="eMail" id="eMail" value="" placeholder="이메일 주소" />

			<label for="password_1" class="hidden">비밀번호1</label>
			<input type="password" name="password_1" value="" id="password_1" placeholder="비밀번호"/>

			<label for="password_2" class="hidden">비밀번호2</label>
			<input type="password" name="password_2" value="" id="password_2"/ placeholder="비밀번호 확인">
			<label for="password_2"></label>
			<select name="select" value="">
				<option value="">선택</option>		
				<option value="">가장 좋아하는 동물은 무엇입니까?</option>				
			</select>
			
			<label for="question"></label>
			<input type="text" name="" value="" id="question" placeholder="본인확인 질문 답변" />
            
			<input type="checkbox" id="sms" name="" value />
			<label for="sms">블리자드 소식지 및 SMS 수신</label>

			<label for="sign_up" class="sign_up hidden">무료회원가입</label>
			<input type="submit" name="" value="무료회원가입" id="sign_up"/>

			<label for="already_had" class="hidden">이미</label>
			<input type="submit" name="" value="이미 계정이 있으신가요?" id="already_had"/></br>
			<p>By clicking on "Create Free Account" above, I agree to the <span>Battle.net최종 사용자 라이선스 계약 and 온라인 개인정보 취급 방침</span></p>

		</fieldset>
		</form>

	</div>
</body>
</html>
