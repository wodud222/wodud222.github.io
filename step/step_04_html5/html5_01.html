<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">

<body>
	<h1>html5 form</h1>
	<form action="http://www.naver.com" method="get">
		<fieldset>
			<legend>form_title</legend>
			<label for="text" id="form_test_01">입력하세요.</label>
			<input type="text" id="form_test_01" name="" value="" />
			<!-- 
			text : 글씨입력
			password : 비밀번호
			radio : 하나만 선택(name값이 모두 같다)
			checkbox : 멀티선택(name값이 모두 같다)
			submit :  확인
			button :  버튼
			reset  :  취소 
			file   :  자료전송
			image, src: 이미지 버튼 
			-->
            
            <!--
            textarea : 여러줄 입력이 가능한 상자
            select, option : 여러개의 선택,그 내용 확인 
            button :  -->



              <!-- HTML5 추가 내용  -->
            
            <!-- 1.입력   input type -->
            <!-- 2.선택   input type -->
            <!-- 3.버튼   input type -->
            <!-- 4.특수성 input type -->

            <label for="searchBar"></label>
            <input 
            type="search" 
            name="searchBar" 
            id="search_bar" 
            value=""
            required="required" /><br>
            
            <label for="telNumber">전화번호를 입력하세요.</label>
            <input 
            type="telNumber" 
            name="tel_number" 
            id="telNumber" 
            value=""
            required="required" />
            
            <label for="num">num</label>
            <input type="number" name="num" id="num" value="" min="0" max="100" step="5"/><br/>

            <label for="ran">range</label>
            <input type="range" name="ran" id= "ran" value=""  min="0" max="100" step="20" ></br>

            <input type="color" name="" id="" value=""/>
            <input type="date" name="" id="" value=""/>
            <input type="datetime" name="" id="" value=""/>
            <input type="week" name="" id="" value=""/>
            <input type="month" name="" id="" value=""/>
            <input type="year" name="" id="" value=""/> 
            

			<label for="webUrl">웹주소를 입력하세요.</label>	
            <input 
            type="url" 
            name="" 
            id="" 
            value=""
            required="required"
            placeholder="검색하세요"/><br />
				
            <input type="url" name="" id="webUrl" value=""/>
			<label for="myMail"></label>
			<input type="email" name="" id="myMail" value=""/>



            <input type="submit" name="" id=""
