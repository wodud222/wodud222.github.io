<!doctype html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>문장 태그를 꾸며주는 css3</title>
	<style>	
		.color {
			color:red;
		}
		
		.align {
			text-align:center;
		}
		
		.size {
			font-size:24px;
		}
		
		.weight {
			font-weight:900;
		}
		
		.family {
			font-family:Tahoma, "맑은 고딕";
		}
		
	</style>
</head>
<body>
	<h1>문장 태그를 꾸며주는 기본css3</h1>
	<p class="color">색상 : color</p>
	<p class="align">정렬 : text-align</p>
	<p class="size">크기 : font-size</p>
	<p class="weight">굵기 : font-weight</p>
	<p class="family">폰트 : font-family</p>
</body>
</html>
